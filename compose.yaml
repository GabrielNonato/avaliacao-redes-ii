version: "3.9"

services:
  app:
    image: avaliacao1
    ports:
      - "3000:3000"
    environment:
      DB_USER: postgres
      DB_HOST: db
      DB_DATABASE: avaliacaobetao
      DB_PASSWORD: avaliacao
      DB_PORT: 5432
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: avaliacao
      POSTGRES_DB: avaliacaobetao
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata:
